<form>
    <div class="form-group m-2">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group m-2">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="password" name="password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="m-2 text-center" *ngIf="incorrectCredentials">
      <small id="error-label">
        Incorrect credentials. Try again.
      </small>
    </div>
    
    <div class="text-center m-2">
        <button id="loginButton" class="btn btn-primary" (click)="login()">Log In</button>
    </div>
  </form>
